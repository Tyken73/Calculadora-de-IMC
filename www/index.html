<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="components/script.js"></script>
</head>
<body>
    <main class="container">
        <h1 id="titulo">Calculadora de IMC</h1>
        <br>
        <br>

        <div class="calculadora">
            <label for="inputnome">Nome</label>
            <br>
            <input type="text" placeholder="Insira seu nome" name="inputnome" id="nome">

            <br>
            <br>

            <label for="inputmassa">Massa</label>
            <br>
            <input type="number" placeholder="Insira sua massa em KG" name="inputmassa" id="massa" step="0.01">

            <br>
            <br>

            <label for="inputaltura">Altura</label>
            <br>
            <input type="number" placeholder="Insira sua altura em M" name="inputaltura" id="altura" step="0.01">

            <br>
            <br>

            <button id="calcular" onclick="CalcIMC()">Calcular</button>
            
            <br>
            <br>
            <br>
            <h2>Resultado</h2>
            <p id="resultado"></p>
        </div>
    </main>
</body>
</html>
